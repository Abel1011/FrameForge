<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="photo-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="50%" style="stop-color:#38bdf8"/>
      <stop offset="100%" style="stop-color:#7dd3fc"/>
    </linearGradient>
  </defs>
  <rect fill="url(#photo-bg)" width="200" height="200"/>
  <!-- Landscape photo -->
  <ellipse fill="#fbbf24" cx="160" cy="50" r="25"/>
  <!-- Mountains -->
  <polygon fill="#1e3a5f" points="0,150 50,80 100,130 150,70 200,120 200,150"/>
  <polygon fill="#2d5a87" points="0,150 70,100 140,150"/>
  <!-- Ground -->
  <rect fill="#166534" x="0" y="145" width="200" height="55"/>
  <!-- Camera frame -->
  <rect fill="none" stroke="#fff" stroke-width="4" x="15" y="15" width="170" height="128" rx="2"/>
  <rect fill="#1f2937" x="25" y="168" width="150" height="24" rx="4"/>
  <text x="100" y="184" text-anchor="middle" fill="#fff" font-family="system-ui" font-size="11" font-weight="600">PHOTOGRAPH</text>
</svg>
