<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="3d-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="sphere" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
  </defs>
  <rect fill="url(#3d-bg)" width="200" height="200"/>
  <!-- 3D Grid -->
  <g stroke="#334155" stroke-width="1">
    <line x1="20" y1="150" x2="180" y2="150"/>
    <line x1="40" y1="160" x2="160" y2="160"/>
    <line x1="100" y1="150" x2="100" y2="100"/>
    <line x1="60" y1="150" x2="40" y2="100"/>
    <line x1="140" y1="150" x2="160" y2="100"/>
  </g>
  <!-- 3D Sphere -->
  <circle fill="url(#sphere)" cx="100" cy="80" r="40"/>
  <ellipse fill="#93c5fd" cx="85" cy="70" rx="12" ry="8" opacity="0.5"/>
  <!-- 3D Cube -->
  <polygon fill="#f472b6" points="150,100 170,115 170,140 150,155 130,140 130,115"/>
  <polygon fill="#ec4899" points="150,100 170,115 150,130 130,115"/>
  <polygon fill="#db2777" points="150,130 170,115 170,140 150,155"/>
  <rect fill="#0ea5e9" x="30" y="168" width="140" height="24" rx="4"/>
  <text x="100" y="184" text-anchor="middle" fill="#fff" font-family="system-ui" font-size="11" font-weight="600">3D RENDER</text>
</svg>
