<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="comic-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="50%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#eab308"/>
    </linearGradient>
  </defs>
  <rect fill="url(#comic-bg)" width="200" height="200"/>
  <!-- Halftone dots pattern -->
  <g fill="#fff" opacity="0.2">
    <circle cx="20" cy="20" r="4"/><circle cx="60" cy="20" r="4"/><circle cx="100" cy="20" r="4"/><circle cx="140" cy="20" r="4"/><circle cx="180" cy="20" r="4"/>
    <circle cx="40" cy="50" r="4"/><circle cx="80" cy="50" r="4"/><circle cx="120" cy="50" r="4"/><circle cx="160" cy="50" r="4"/>
    <circle cx="20" cy="80" r="4"/><circle cx="60" cy="80" r="4"/><circle cx="140" cy="80" r="4"/><circle cx="180" cy="80" r="4"/>
  </g>
  <!-- POW burst -->
  <polygon fill="#eab308" points="100,30 115,55 145,55 120,75 130,105 100,85 70,105 80,75 55,55 85,55" stroke="#1e293b" stroke-width="3"/>
  <text x="100" y="78" text-anchor="middle" fill="#1e293b" font-family="system-ui" font-size="16" font-weight="900">POW!</text>
  <!-- Label -->
  <rect fill="#1e293b" x="25" y="168" width="150" height="24" rx="4"/>
  <text x="100" y="184" text-anchor="middle" fill="#fff" font-family="system-ui" font-size="10" font-weight="600">AMERICAN COMIC</text>
</svg>
