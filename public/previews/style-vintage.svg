<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="retro-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7"/>
      <stop offset="100%" style="stop-color:#fed7aa"/>
    </linearGradient>
    <pattern id="halftone" width="8" height="8" patternUnits="userSpaceOnUse">
      <circle fill="#92400e" cx="4" cy="4" r="1.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect fill="url(#retro-bg)" width="200" height="200"/>
  <rect fill="url(#halftone)" width="200" height="200"/>
  <!-- Retro TV shape -->
  <rect fill="#78350f" x="40" y="40" width="120" height="100" rx="15"/>
  <rect fill="#44403c" x="50" y="50" width="100" height="70" rx="8"/>
  <rect fill="#a8a29e" x="55" y="55" width="90" height="60" rx="4"/>
  <!-- Antenna -->
  <line x1="85" y1="40" x2="70" y2="15" stroke="#78350f" stroke-width="4" stroke-linecap="round"/>
  <line x1="115" y1="40" x2="130" y2="15" stroke="#78350f" stroke-width="4" stroke-linecap="round"/>
  <!-- Knobs -->
  <circle fill="#78350f" cx="70" cy="130" r="8"/>
  <circle fill="#78350f" cx="130" cy="130" r="8"/>
  <!-- Label -->
  <rect fill="#78350f" x="25" y="168" width="150" height="24" rx="4"/>
  <text x="100" y="184" text-anchor="middle" fill="#fef3c7" font-family="system-ui" font-size="10" font-weight="600">VINTAGE/RETRO</text>
</svg>
