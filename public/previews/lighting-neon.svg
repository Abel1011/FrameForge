<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <defs>
    <linearGradient id="neonBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0F0F23"/>
      <stop offset="100%" stop-color="#1A1A2E"/>
    </linearGradient>
  </defs>
  <rect width="120" height="120" fill="url(#neonBg)"/>
  <!-- Neon glow effects -->
  <rect x="10" y="20" width="4" height="40" fill="#FF00FF" opacity="0.8"/>
  <rect x="10" y="20" width="4" height="40" fill="#FF00FF" filter="blur(4px)" opacity="0.5"/>
  <rect x="106" y="30" width="4" height="50" fill="#00FFFF" opacity="0.8"/>
  <rect x="106" y="30" width="4" height="50" fill="#00FFFF" filter="blur(4px)" opacity="0.5"/>
  <!-- Top neon bar -->
  <rect x="30" y="8" width="60" height="3" fill="#FF6B6B" opacity="0.9"/>
  <!-- Subject with multi-colored shadows -->
  <rect x="45" y="40" width="30" height="50" rx="4" fill="#1E1E2E"/>
  <!-- Magenta light on left -->
  <rect x="45" y="40" width="6" height="50" rx="2" fill="#FF00FF" opacity="0.6"/>
  <!-- Cyan light on right -->
  <rect x="69" y="40" width="6" height="50" rx="2" fill="#00FFFF" opacity="0.6"/>
  <!-- Colored shadows on ground -->
  <ellipse cx="40" cy="105" rx="15" ry="4" fill="#FF00FF" opacity="0.3"/>
  <ellipse cx="80" cy="105" rx="15" ry="4" fill="#00FFFF" opacity="0.3"/>
  <!-- Ambient glow -->
  <circle cx="20" cy="40" r="25" fill="#FF00FF" opacity="0.1"/>
  <circle cx="100" cy="55" r="25" fill="#00FFFF" opacity="0.1"/>
</svg>