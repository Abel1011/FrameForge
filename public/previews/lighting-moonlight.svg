<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <defs>
    <linearGradient id="nightSky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0F172A"/>
      <stop offset="100%" stop-color="#1E3A5F"/>
    </linearGradient>
    <radialGradient id="moonGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#F8FAFC"/>
      <stop offset="60%" stop-color="#CBD5E1"/>
      <stop offset="100%" stop-color="#64748B"/>
    </radialGradient>
  </defs>
  <rect width="120" height="120" fill="url(#nightSky)"/>
  <!-- Stars -->
  <circle cx="15" cy="20" r="1" fill="#F8FAFC" opacity="0.8"/>
  <circle cx="35" cy="12" r="0.8" fill="#F8FAFC" opacity="0.6"/>
  <circle cx="95" cy="35" r="1" fill="#F8FAFC" opacity="0.7"/>
  <circle cx="75" cy="15" r="0.5" fill="#F8FAFC" opacity="0.5"/>
  <circle cx="50" cy="25" r="0.7" fill="#F8FAFC" opacity="0.6"/>
  <!-- Moon -->
  <circle cx="90" cy="25" r="15" fill="url(#moonGlow)"/>
  <circle cx="90" cy="25" r="10" fill="#F8FAFC" opacity="0.3"/>
  <!-- Moon glow halo -->
  <circle cx="90" cy="25" r="25" fill="#CBD5E1" opacity="0.1"/>
  <!-- Subject with blue moonlight -->
  <rect x="45" y="50" width="30" height="50" rx="4" fill="#1E293B"/>
  <!-- Moonlight on subject -->
  <rect x="65" y="50" width="10" height="50" rx="2" fill="#94A3B8" opacity="0.4"/>
  <rect x="70" y="50" width="5" height="50" fill="#CBD5E1" opacity="0.3"/>
  <!-- Deep mysterious shadow -->
  <polygon points="45,50 25,70 25,115 45,100" fill="#000000" opacity="0.5"/>
  <!-- Blue ambient -->
  <rect width="120" height="120" fill="#3B82F6" opacity="0.08"/>
</svg>