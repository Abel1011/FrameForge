<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="noir-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937"/>
      <stop offset="100%" style="stop-color:#374151"/>
    </linearGradient>
  </defs>
  <rect fill="url(#noir-bg)" width="200" height="200"/>
  <!-- Crosshatch pattern -->
  <g stroke="#4b5563" stroke-width="0.5" opacity="0.5">
    <line x1="0" y1="0" x2="200" y2="200"/>
    <line x1="20" y1="0" x2="200" y2="180"/>
    <line x1="40" y1="0" x2="200" y2="160"/>
    <line x1="0" y1="20" x2="180" y2="200"/>
    <line x1="0" y1="40" x2="160" y2="200"/>
    <line x1="200" y1="0" x2="0" y2="200"/>
    <line x1="180" y1="0" x2="0" y2="180"/>
  </g>
  <!-- Noir figure silhouette -->
  <ellipse fill="#111827" cx="100" cy="60" rx="20" ry="24"/>
  <path fill="#111827" d="M70 80 L100 75 L130 80 L135 160 L65 160 Z"/>
  <!-- Hat -->
  <ellipse fill="#111827" cx="100" cy="45" rx="28" ry="8"/>
  <rect fill="#111827" x="80" y="35" width="40" height="15" rx="2"/>
  <!-- Cigarette glow -->
  <circle fill="#ef4444" cx="115" cy="68" r="3"/>
  <!-- Label -->
  <rect fill="#111827" x="25" y="168" width="150" height="24" rx="4"/>
  <text x="100" y="184" text-anchor="middle" fill="#9ca3af" font-family="system-ui" font-size="10" font-weight="600">GRAPHIC NOVEL</text>
</svg>
