<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="minBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fafafa"/>
      <stop offset="100%" style="stop-color:#f5f5f5"/>
    </linearGradient>
  </defs>
  
  <!-- Clean background -->
  <rect width="200" height="200" fill="url(#minBg)"/>
  
  <!-- Minimalist composition - simple geometric shapes -->
  
  <!-- Single thin line -->
  <line x1="40" y1="60" x2="160" y2="60" stroke="#1a1a1a" stroke-width="1"/>
  
  <!-- Simple circle outline -->
  <circle cx="100" cy="110" r="35" fill="none" stroke="#1a1a1a" stroke-width="1.5"/>
  
  <!-- Small accent dot -->
  <circle cx="100" cy="110" r="4" fill="#1a1a1a"/>
  
  <!-- Minimal text-like lines -->
  <line x1="60" y1="160" x2="90" y2="160" stroke="#999" stroke-width="1"/>
  <line x1="95" y1="160" x2="140" y2="160" stroke="#999" stroke-width="1"/>
  
  <!-- Subtle corner accent -->
  <path d="M 180 20 L 180 0 L 200 0 L 200 20" fill="none" stroke="#ddd" stroke-width="1"/>
</svg>
