<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#87CEEB"/>
      <stop offset="100%" stop-color="#E0F4FF"/>
    </linearGradient>
    <radialGradient id="sun" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFF9E6"/>
      <stop offset="70%" stop-color="#FFE55C"/>
      <stop offset="100%" stop-color="#FFD700"/>
    </radialGradient>
  </defs>
  <rect width="120" height="120" fill="url(#sky)"/>
  <circle cx="85" cy="25" r="18" fill="url(#sun)"/>
  <circle cx="85" cy="25" r="12" fill="#FFF9E6" opacity="0.8"/>
  <!-- Light rays -->
  <g stroke="#FFE55C" stroke-width="2" opacity="0.4">
    <line x1="85" y1="5" x2="85" y2="0"/>
    <line x1="105" y1="25" x2="115" y2="25"/>
    <line x1="99" y1="11" x2="107" y2="3"/>
    <line x1="99" y1="39" x2="107" y2="47"/>
  </g>
  <!-- Soft shadow on ground -->
  <ellipse cx="60" cy="110" rx="35" ry="6" fill="#94A3B8" opacity="0.2"/>
  <!-- Simple subject silhouette with soft light -->
  <rect x="45" y="55" width="30" height="45" rx="4" fill="#F8FAFC"/>
  <rect x="45" y="55" width="30" height="45" rx="4" fill="#FEF3C7" opacity="0.3"/>
</svg>