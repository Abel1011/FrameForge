<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="digi-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff" stop-opacity="0.3"/>
      <stop offset="100%" style="stop-color:#fff" stop-opacity="0"/>
    </linearGradient>
  </defs>
  <rect fill="url(#digi-bg)" width="200" height="200"/>
  <!-- Digital glow effects -->
  <circle fill="url(#glow)" cx="60" cy="60" r="50"/>
  <circle fill="url(#glow)" cx="150" cy="140" r="40"/>
  <!-- Geometric shapes -->
  <polygon fill="#fff" points="100,40 130,90 70,90" opacity="0.9"/>
  <circle fill="#fff" cx="100" cy="115" r="25" opacity="0.85"/>
  <rect fill="#fff" x="70" y="130" width="60" height="20" rx="4" opacity="0.8"/>
  <!-- Accent lines -->
  <line x1="30" y1="30" x2="50" y2="50" stroke="#fff" stroke-width="2" opacity="0.5"/>
  <line x1="150" y1="30" x2="170" y2="50" stroke="#fff" stroke-width="2" opacity="0.5"/>
  <!-- Label -->
  <rect fill="#1e1b4b" x="35" y="168" width="130" height="24" rx="4"/>
  <text x="100" y="184" text-anchor="middle" fill="#fff" font-family="system-ui" font-size="11" font-weight="600">DIGITAL ART</text>
</svg>
