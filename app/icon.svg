<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" fill="none">
  <!-- Background -->
  <rect width="128" height="128" rx="24" fill="#6366F1"/>
  
  <!-- Comic panel grid design -->
  <g stroke="#FFFFFF" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
    <!-- Main frame -->
    <rect x="20" y="20" width="88" height="88" rx="4" fill="none"/>
    
    <!-- Vertical divider -->
    <line x1="64" y1="20" x2="64" y2="108"/>
    
    <!-- Horizontal divider on left -->
    <line x1="20" y1="64" x2="64" y2="64"/>
    
    <!-- Small accent panel on right bottom -->
    <line x1="64" y1="78" x2="108" y2="78"/>
  </g>
  
  <!-- Accent spark/star effect -->
  <g fill="#FCD34D">
    <circle cx="94" cy="34" r="3"/>
    <circle cx="98" cy="38" r="2"/>
  </g>
</svg>
